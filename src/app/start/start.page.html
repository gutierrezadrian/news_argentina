<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
    <ion-back-button icon="arrow-back-circle" defaultHref="home"></ion-back-button>
    
    <ion-title class="ion-text-center">Noticias</ion-title>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
<h2 class="ion-text-center">Ultimas Noticias</h2>


<ion-card *ngFor="let it of data.articles" >
  <ion-img src= '{{it.urlToImage}}'></ion-img>
  <ion-card-header>
    <ion-card-title>{{it.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{it.description}}
    <ion-button color="primary" expand="full" shape="round" fill="outline" href='{{it.url}}'>Leer Nota Completa</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
